<html>
    <head>
        <style>
           img{transition: all 1s;}

           img:hover{
               -webkit-filter:  grayscale(100%) blur(3px);
                -o-filter: grayscale(100px) blur(3px);
                filter: grayscale(50%) blur(3px);
            }

            h1{
                -webkit-filter: blur(3px);
                -o-filter: grayscale(3px);
                filter: blur(3px);
            }
        </style>
    </head>
    <body>
        <h1>강아지</h1>
        <img src="./img/강아지.jpg" />
       

    </body>
</html>
